<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>City Builder!</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <!--Import main.css-->
    <link type="text/css" rel="stylesheet" href="css/main_2.0.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- Encabezado de la pagina -->
    <header>
        <!-- Estructura del Menu de Opciones -->
        <ul id="dropdown_opciones" class="dropdown-content">
            <li><a href="#!">Nuevo Mapa</a></li>
            <li><a href="#!">Exportar Mapa</a></li>
            <li><a href="#!">Importar Mapa</a></li>
            <li class="divider"></li>
            <li><a href="#!">Importar Tileset</a></li>
        </ul>
        <!-- Barra de titulo/navegacion -->
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo"><i class="material-icons">business</i>BUILDER</a>
                <ul class="right hide-on-med-and-down">
                    <!-- Trigger del Menu de Opciones-->
                    <li><a class="dropdown-button" href="#!" data-activates="dropdown_opciones">Opciones<i class="material-icons right">more_vert</i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Editor -->
    <div id="editor">
        <!-- Panel lateral del Editor -->
        <!-- <a class="btn button-collapse" href="#" data-activates="slide-out"><i class="material-icons">mode_edit</i></a> -->
        <ul id="slide-out" class="side-nav fixed">
            <li>
                <div class="userView">
                    <div class="background">
                        <img src="img/tilesets/spritesheet.png">
                    </div>
                    <a href="#!user"><img class="circle" src="http://materializecss.com/images/yuna.jpg"></a>
                    <a href="#!name"><span class="white-text name">John Doe</span></a>
                    <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
                </div>
            </li>
            <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
            <li><a href="#!">Second Link</a></li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a class="subheader">Subheader</a></li>
            <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
        </ul>
    </div>

    <div id="canvas_wrapper">
        <h2> Canvas </h2>
        <!-- El Canvas es en donde el usuario coloca los elementos/tiles -->
        <div id="canvas" oncontextmenu="return false;">
            <!-- Dentro de tiles habra una entrada por cada capa, cada capa almacena los tiles que el usuario le asigno -->
            <div id="tiles"></div>
            <!-- Representacion del cursor sobre el canvas -->
            <div class="cursor"></div>
        </div>
    </div>

    <!--Import jQuery before materialize.js 
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
    <script type="text/javascript" src="js/libs/jquery.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.collapsible.min.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.draggable.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.jscrollpane.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.mousewheel.js"></script>

    <script type="text/javascript" src="js/libs/underscore.js"></script>

    <script type="text/javascript" src="js/libs/materialize.js"></script>

    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/layers.js"></script>
    <script type="text/javascript" src="js/tileset.js"></script>
    <script type="text/javascript" src="js/editor.js"></script>

    <script>
        $('.button-collapse').sideNav({
            menuWidth: 300, // Default is 300
            //draggable: true // Choose whether you can drag to open on touch screens
        });
    </script>

    <!-- data-main attribute tells require.js to load js/main.js after require.js loads.
    <script type="text/javascript" data-main="js/main" src="js/libs/require.js"></script>
     -->
</body>

</html>
